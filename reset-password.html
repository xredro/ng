<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset-Password | X redro</title>
  <link rel="stylesheet" href="css/stylesE.css">
    <link rel="stylesheet" href="css/alert.css" />
</head>
<body>

<div class="page">
  <div class="card">
    
    <!-- IMAGE HEADING -->
    <img src="assets/logo.png" class="logo" alt="X REDRO">
    
    <h2>User Verified</h2>
    
    <div class="field">
      <label>Enter New Password</label>
      <input id="newPassword" type="password" placeholder="New password">
    </div>

    <div class="field">
      <label>Confirm New Password</label>
      <input id="confirmPassword" type="password" placeholder="Confirm password">
    </div>


    <button class="primary-btn" onclick="resetPassword()">Reset Password</button>

</div>

<div id="toast-container"></div>

<script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
<script src="js/authE.js"></script>
<script src="js/alert.js"></script>
</body>
</html>
