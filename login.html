<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="css/stylesE.css">
  <link rel="stylesheet" href="css/alert.css" />  
</head>
<body>

<div class="page">
  <div class="card">

    <!-- IMAGE HEADING -->
    <img src="assets/logo.png" class="logo" alt="X REDRO">

    <h2>Log in</h2>

    <div class="field">
      <label>Enter email</label>
      <input type="email" id="loginEmail">
    </div>

    <div class="field">
      <label>Password</label>
      <div class="input-wrapper">
        <input type="password" id="loginPassword">
        <div class="toggle-password" onclick="togglePassword('loginPassword', this)">
          <img src="assets/eye.svg">
        </div>
      </div>
    </div>

    <button class="primary-btn" onclick="login()">Log in</button>

    <div class="divider"><a href="signup.html"><span>Don't have an account</span></a></div>

    <div class="link">
      <a href="#" onclick="openResetModal()">Forgot Password?</a>
    </div>

  </div>
</div>

<div id="toast-container"></div>

<div id="resetModal" class="modal hidden" onclick="closeResetModal(event)">
  <div class="modal-content">
    <h3>Reset Password</h3>
    <input id="resetEmail" type="email" placeholder="Enter your email">
    <button onclick="sendReset()">Send to email</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
<script src="js/authE.js"></script>
<script src="js/alert.js"></script>
</body>
</html>
